<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="shortcut icon" href="/images/message.jpg" type="image/x-icon">
    <title>Message Form</title>
</head>

<body class="img-fluid">

    <div class=" container-fluid cont ">
        <div class=" main-container cont mx-auto">
            <div class="main-container1">
                <h5 class="fw-bold">GET IN TOUCH</h5>
                <form class="row g-3" method="post" name="ContactForm" onsubmit="return validateForm()">
                    <div class="col-sm-6 ">
                        <label for="text" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="jon dev" name="name" id="text">

                    </div>

                    <div class="col-sm-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email"
                            placeholder="company@gmail.com">
                    </div>

                    <div class="col-sm-6">
                        <label for="number" class="form-label">Number</label>
                        <input type="number" class="form-control" id="inputNumber" name="number"
                            placeholder="1234567890">
                    </div>
                    <div class="col-sm-6">
                        <label for="Cname" class="form-label">Company</label>
                        <input type="text" class="form-control" id="Compnay" name="company"
                            placeholder="g shave pvt. ltd.">

                    </div>

                    <div class="col-sm-12">
                        <label for="messagearea" class="form-label">Your message</label>
                        <textarea class="form-control" id="message" name="message" rows="3"
                            placeholder="hii this is jon dev"></textarea>

                    </div>
                    <div class="col-12">
                        <button type="submit" class="sub-btn">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="main-container2">
                <img src="/images/tower.jpg" alt="tower" class="img-fluid cont-img" height=>
            </div>
        </div>

    </div>


    <script src="/js/contact.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/-sm/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
